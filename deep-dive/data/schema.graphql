schema {
  query: Query
  mutation: Mutation
}

input Muation_Input {
  clientMutationId: String!
}

type Muation_Output {
  clientMutationId: String!
  store: Store
}

type Mutation {
  incrementCounter(input: Muation_Input): Muation_Output
  message: String
}

interface Node {
  id: ID!
}

type Person implements Node {
  id: ID!
  name: String
  age: Int
}

type Query {
  store(id: String): Store
}

type Store implements Node {
  id: ID!
  counter: Int
  person: Person
}
